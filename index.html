<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Formulario de login -->
    <div id="login-form" class="container">
        <h1>Login</h1>
        <form id="login">
            <label for="username">Usuario</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Contenido de la encuesta -->
    <div id="survey-container" class="container" style="display: none;">
        <h1>Encuesta de Satisfacción</h1>
        <form id="survey-form">
            <label for="rating">¿Cómo calificarías nuestro servicio?</label>
            <select id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="submit-rating">Enviar</button>
        </form>
        <div id="qr-container">
            <p>Queremos escucharte, escanea el QR y mándanos un mensaje de voz.</p>
            <div id="qr"></div>
            <button id="close-qr">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
